<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? 💖</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="hearts-container"></div> <!-- Floating hearts effect -->
    <div class="emoji" id="emoji1">🍾</div>
    <div class="emoji" id="emoji2">🥂</div>
    <div class="emoji" id="emoji3">🍷</div>
    <div class="emoji" id="emoji4">🍸</div>
    <div class="emoji" id="emoji5">🌟</div>
    <div class="emoji" id="emoji6">🍺</div>
    <div class="emoji" id="emoji7">🍿</div>

    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDRrcnI3a3dqMGhqcXNlNHRvM3A3dmQ0b3Yzc2Q0NWxrMDd2dGk3YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l4pSVvOqpQcCQib3G/giphy.gif" alt="Your GIF" class="my-gif">
    
    <div class="container">
        <h2 class="question">Will you be my Valentine? 💕</h2>
        <div class="buttons">
            <button id="yes">Yes! ❤️</button>
            <button id="no">No 😢</button>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
